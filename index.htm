<title>cally.tube</title>
<script>
function update() {
  var statusDiv = document.getElementById("status");
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "https://api.tfl.gov.uk/StopPoint/940GZZLUCAR?app_id=4a690ed4&app_key=6a08050f63f9f9e17beb8bfe77584657");
  xhr.send();
  xhr.addEventListener("load", function (e) {
    var ret = JSON.parse(xhr.responseText);
    statusDiv.className = (ret.status) ? "open" : "closed";
  });
}
window.onload = function () {
  update();
  window.setInterval(update, 10000);
}
</script>
<style>
* { box-sizing: border-box; }
body { padding: 0; margin: 0; width: 100%; height: 100%; font-size: 36pt; font-family: sans-serif; }
#status { height: 100%; padding: 3em; }
#status.open { background-color: #458588; color: #83a598; }
#status.open::after { content: 'Amazingly, yes.'; color: white; }
#status.closed { background-color: #cc241d; color: #fb4934; }
#status.closed::after { content: 'No. Good luck.'; color: white; }
</style>
<div id="status" class="closed"><h1>Is Caledonian Road Tube Open?</h1></div>
